<div class="outer ag-theme-balham">
    <div id="eLeftGrid" style="height: 100%;" class="inner-col" ondragover="gridDragOver(event)" ondrop="gridDrop(event,'left')"></div>

    <div class="inner-col factory-panel">
        <span id="eBin" ondragover="binDragOver(event)" ondrop="binDrop(event)" class="factory factory-bin">Bin</span>
        <span draggable="true" ondragstart="dragStart(event,'Red')" class="factory factory-red">New Red Item</span>
        <span draggable="true" ondragstart="dragStart(event,'Green')" class="factory factory-green">New Green Item</span>
        <span draggable="true" ondragstart="dragStart(event,'Blue')" class="factory factory-blue">New Blue Item</span>
    </div>

    <div id="eRightGrid" style="height: 100%;" class="inner-col" ondragover="gridDragOver(event)" ondrop="gridDrop(event,'right')"></div>

</div>
