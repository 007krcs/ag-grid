<div style="height: 100%; padding-top: 35px; box-sizing: border-box;">
    <div id="myGrid" style="height: 100%;" class="ag-fresh"></div>
</div>
<div style="position: absolute; padding-top: 4px; top: 0px; left: 0px;">
    <input placeholder="Filter..." type="text" oninput="onFilterChanged(this.value)"/>
    <button style="margin-left: 20px;" onclick="onPrintQuickFilterTexts(this.value)">Print Quick Filter Texts</button>
    <span style="margin-left: 50px">
        <label>
            <input onchange="onQuickFilterTypeChanged()" type="radio" id="cbNormal" name="cache" checked />
            Normal Quick Filter
        </label>
        <label>
            <input onchange="onQuickFilterTypeChanged()" type="radio" id="cbCache" name="cache"/>
            Cache Quick Filter
        </label>
    </span>
</div>
