<div style="padding-bottom: 4px;">
    Rows to Freeze on Top:
    <select onchange="onPinnedRowTopCount(this.value)">
        <option value="0">0</option>
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    Rows to Freeze on Bottom:
    <select onchange="onPinnedRowBottomCount(this.value)">
        <option value="0">0</option>
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
</div>

<div id="myGrid" class="ag-blue" style="height: 95%;"></div>
