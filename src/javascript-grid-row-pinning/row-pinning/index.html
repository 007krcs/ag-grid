<div style="height: 100%; padding-top: 30px; box-sizing: border-box;">
    <div id="myGrid" class="ag-fresh" style="height: 95%;"></div>
</div>
<div style="position: absolute; top: 0px; left: 0px;">
    Rows to Freeze on Top:
    <select onchange="onPinnedRowTopCount()" id="top-row-count">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    Rows to Freeze on Bottom:
    <select onchange="onPinnedRowBottomCount()" id="bottom-row-count">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
</div>
