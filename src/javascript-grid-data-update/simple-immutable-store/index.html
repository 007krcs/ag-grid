<div style="height: 100%; padding-top: 35px; box-sizing: border-box;">
    <div id="myGrid" style="height: 100%;" class="ag-fresh"></div>
</div>

<div style="position: absolute; top: 0; left: 0;">
    <button onclick="addFiveItems()">Add Five Items</button>

    <button id="groupingOn" onclick="setGroupingEnabled(true)">Turn Grouping On</button>

        <button onclick="setSelectedToGroup('A')">A</button>

        <button onclick="setSelectedToGroup('C')">C</button>
    </span>
</div>
