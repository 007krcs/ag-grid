<div style="height: 100%; padding-top: 35px; box-sizing: border-box;">
    <div id="myGrid" style="height: 100%;" class="ag-fresh"></div>
</div>
<div style="position: absolute; top: 0; left: 0">
    <button onclick="gridOptions.columnApi.setPivotMode(true)">Pivot Mode On</button>
    <button onclick="gridOptions.columnApi.setPivotMode(false)">Pivot Mode Off</button>
    &nbsp;&nbsp;
    <button onclick="gridOptions.columnApi.addPivotColumn('country')">Pivot Country</button>
    <button onclick="gridOptions.columnApi.addPivotColumns(['year','country'])">Pivot Year & Country</button>
    <button onclick="gridOptions.columnApi.removePivotColumn('country')">Un-Pivot Country</button>
    &nbsp;&nbsp;
    <button onclick="gridOptions.columnApi.setPivotColumns([])">Remove All Pivots</button>
    &nbsp;&nbsp;
    <button onclick="gridOptions.api.exportDataAsCsv({})">CSV Export</button>
</div>
